<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmation - ARCADE HIMAFI</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 40px;
        text-align: center;
        max-width: 500px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }
      .logo {
        font-size: 3em;
        margin-bottom: 20px;
      }
      .title {
        font-size: 1.8em;
        margin-bottom: 15px;
        font-weight: bold;
      }
      .message {
        font-size: 1.1em;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .btn {
        background: #4CAF50;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        font-size: 1em;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin: 10px;
        transition: all 0.3s ease;
      }
      .btn:hover {
        background: #45a049;
        transform: translateY(-2px);
      }
      .spinner {
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top: 2px solid white;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">üéì</div>
      <div class="title">ARCADE HIMAFI</div>
      <div id="content">
        <div class="message">Memproses konfirmasi email...</div>
        <div class="spinner"></div>
      </div>
    </div>

    <script>
      function updateContent(title, message, showButton = false) {
        document.getElementById('content').innerHTML = `
          <div class="message">${message}</div>
          ${showButton ? '<a href="/admin/" class="btn">üöÄ Masuk ke Admin Panel</a>' : ''}
        `;
      }

      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          console.log('Identity initialized, user:', user);
          
          const hash = window.location.hash;
          
          if (hash && (hash.includes('confirmation_token') || hash.includes('recovery_token'))) {
            // Auto-open identity widget for confirmation
            updateContent('Konfirmasi Email', 'Menyelesaikan proses konfirmasi...');
            window.netlifyIdentity.open();
          } else if (user) {
            // User is already confirmed and logged in
            updateContent('‚úÖ Berhasil!', 'Anda sudah login. Redirecting ke admin panel...', true);
            setTimeout(() => {
              window.location.href = '/admin/';
            }, 2000);
          } else {
            // No token, redirect to admin
            updateContent('üîÑ Redirect', 'Mengarahkan ke halaman admin...');
            setTimeout(() => {
              window.location.href = '/admin/';
            }, 1500);
          }
        });

        window.netlifyIdentity.on("login", () => {
          updateContent('‚úÖ Login Berhasil!', 'Selamat datang! Mengarahkan ke admin panel...', true);
          setTimeout(() => {
            window.location.href = '/admin/';
          }, 2000);
        });

        window.netlifyIdentity.on("signup", () => {
          updateContent('üìß Cek Email', 'Silakan cek email untuk konfirmasi akun.', false);
        });

        window.netlifyIdentity.on("error", err => {
          console.error('Netlify Identity error:', err);
          updateContent('‚ùå Error', `Terjadi kesalahan: ${err.message}<br><br>Silakan coba lagi atau hubungi admin.`, true);
        });

        window.netlifyIdentity.on("close", () => {
          console.log('Identity widget closed');
          // Check if user is now logged in
          const currentUser = window.netlifyIdentity.currentUser();
          if (currentUser) {
            updateContent('‚úÖ Berhasil!', 'Konfirmasi berhasil! Mengarahkan ke admin panel...', true);
            setTimeout(() => {
              window.location.href = '/admin/';
            }, 2000);
          }
        });

        // Initialize
        window.netlifyIdentity.init();
      } else {
        updateContent('‚ùå Error', 'Netlify Identity tidak dapat dimuat. Silakan refresh halaman.', true);
      }
    </script>
  </body>
</html>
